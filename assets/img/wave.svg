<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 定义圆形裁剪路径 -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>
  
  <!-- 圆形背景图片（替换YOUR_IMAGE_URL为实际图片URL） -->
  <image x="10" y="10" width="180" height="180" 
         xlink:href="https://avatars.githubusercontent.com/u/131931716?v=4" 
         clip-path="url(#circleClip)" 
         preserveAspectRatio="xMidYMid slice"/>
  
  <!-- 圆形容器边框 -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#3498db" stroke-width="2"/>
  
  <!-- 波浪形状 -->
  <path clip-path="url(#circleClip)" fill="#3498db" opacity="0.7">
    <animate attributeName="d" 
             dur="5s" 
             repeatCount="indefinite" 
             values="
               M0,100 
               C50,80 50,120 100,100 
               C150,80 150,120 200,100
               L200,200 L0,200 Z;
               
               M0,100 
               C50,120 50,80 100,100 
               C150,120 150,80 200,100
               L200,200 L0,200 Z;
               
               M0,100 
               C50,80 50,120 100,100 
               C150,80 150,120 200,100
               L200,200 L0,200 Z
             "/>
  </path>
  
  <!-- 第二层波浪 -->
  <path clip-path="url(#circleClip)" fill="#2980b9" opacity="0.5">
    <animate attributeName="d" 
             dur="7s" 
             repeatCount="indefinite" 
             values="
               M0,110 
               C40,90 60,130 100,110 
               C140,90 160,130 200,110
               L200,200 L0,200 Z;
               
               M0,110 
               C40,130 60,90 100,110 
               C140,130 160,90 200,110
               L200,200 L0,200 Z;
               
               M0,110 
               C40,90 60,130 100,110 
               C140,90 160,130 200,110
               L200,200 L0,200 Z
             "/>
  </path>
</svg>