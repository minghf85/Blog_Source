# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true
[goldmark.extensions.passthrough]
  enable = true
  delimiters.block = [["\\[", "\\]"], ["$$", "$$"]]
  # using $ as the inline-delimiter (optional, maybe)
  delimiters.inline = [["\\(", "\\)"], ["$", "$"]]
[highlight]
  noClasses = false

[tableOfContents]
  startLevel = 2
  endLevel = 4

